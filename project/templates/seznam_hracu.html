{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="page-header">
            <h1>Seznam všech hráčů</h1>
        </div>
<a href="{% url 'hrac_add'%}" class="btn btn-success" role="button">Přidat</a>
<table class="table table-hover">
    <thead>
      <tr>
          <th>Hráč</th>
          <th>Klub</th>
      </tr>
    </thead>
    <tbody>
    {% for hrac in Hraci %}
      <tr>
          <td><a href="{% url 'hrac_info' hrac.id %}">{{ hrac.jmeno }} {{ hrac.prijmeni }}</a></td>
          <td>{{ hrac.klub }}</td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
