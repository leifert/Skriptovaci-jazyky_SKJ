{% extends "base.html" %}


{% block content %}
    <div class="container">
        <div class="page-header">
            <h2><strong>Detail klubu</strong></h2>
        </div>
        <h4><strong>Klub :</strong>{{ klub.nazev }}</h4>
        <h4><strong>Trenér: </strong>{{ klub.trener }}</h4>
        <h4><strong>Hala: </strong> {{ klub.hala.nazev }}</h4>
        <h4><strong>Kapacita haly: </strong> {{ klub.hala.kapacita }} osob</h4>
        <h4><strong>Adresa: </strong> {{ klub.hala.adresa }}</h4>
        <a href="{% url 'klub_edit' klub.id %}" class="btn btn-warning" role="button">Upravit</a>


    </div>
    <br>
    <div class="container">
    <form action="{% url 'klub_delete' klub.id %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" role="button" value="Smazat">
        </form>
         </div>
    <br>
    <div class="container">

    <a href="{% url 'seznam_klubu' %}" class="btn btn-primary" role="button">Zpět</a>

    </div>
{% endblock %}
